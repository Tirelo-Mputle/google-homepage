<!DOCTYPE html>
<html>
    <head>
        <title>Google homepage clone</title>
        <link rel="stylesheet" href="styles.css"> 

    </head>
    <body>
        <header>
            <!--this is where the nav will go-->
            <nav>
                <ul>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><i class="fab fa-windows"></i></li>
                    <li><img class="profile-picture" src="images/0E297A43-5B54-474E-858D-FC26AF4B1C28.png" alt="profile-picture"></li>
                </ul>
            </nav>
        </header>

         <!--the main logo, search bar and buttons-->
        <main>
            <div class="container">
                <div class="main-wrapper">
                    <!--the google logo-->
                    <img class="google-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google logo">
                    
                    <!--the search bar-->
                    <form action="" class="search-bar">
                        <i class="fa fa-search icon"></i>
                        <input type="text" name="search-query" class="text-input">
                    </form>

                    <!--the buttons-->
                    <div class="buttons"></div>
                    <button class="btn">Google Search</button>
                    <button class="btn">I'm Feeling Lucky</button>

                    <!--languages-->
                    <div class="the-first-p">
                    <p>Google offered in: <span class="languages">Afrikaans Sesotho isiZulu IsiXhosa Setswana Northern Sotho</span></p>
                    </div>

                </div>
            </div>
        </main>

         <!--the footer-->

         <footer>
             <div class="the-footer">
                 <div class="country">
                     <p>South Africa</p>
                 </div>
                 <div class="three-item-nav">
                        <div>
                            <ul class="footer-nav first-footer-nav">
                                <li>About</li>
                                <li>Advertising</li>
                                <li>Business</li>
                                <li>How Search Works</li>
                            </ul>
                        </div>
                        <div class="carbon-footer">
                            <p><i class="fas fa-leaf"></i>Carbon neutral since 2007</p>
                        </div>
                        <div class="div3">
                            <ul class="footer-nav second-footer-nav">
                                <li>Privacy</li>
                                <li>Terms</li>
                                <li>Settings</li>
                            </ul>
                        </div>
                 </div>
             </div>
         </footer>














        <script src="https://kit.fontawesome.com/2694554217.js" crossorigin="anonymous"></script>

    </body>
</html>
